<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Administrador de Contenido</title>

    <!-- Bootstrap core CSS -->
    <link href="/admin/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font-Awesome CSS -->
    <link href="/css/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/admin/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/admin/css/dashboard.css" rel="stylesheet">
    <link href="/libs/jquery-ui-1.11.4.custom/jquery-ui.theme.css" rel="stylesheet">
    <link href="/libs/jquery-ui-1.11.4.custom/jquery-ui.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400italic,700' rel='stylesheet' type='text/css'>
    <link href="/admin/css/style.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="/admin/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/admin/js/ie-emulation-modes-warning.js"></script>

    <!-- SVG Icons -->
    <!--<script src="/admin/js/lumino.glyphs.js"></script>-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-fixed-top">
      <div id="over-nav">
          <h2>Panel de Administrador</h2>
      </div>
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left">
          {% for class in navs %}
            {% if class.navs is not empty %}
              <li class="dropdown{% if class.active %} active{% endif %}">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ class.name|raw }} <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                  {% for nav in class.navs %}
                  <li{% if nav.current %} class="active"{% endif %}><a href="/admin/{{ nav.url }}">{{ nav.name|raw }}</a></li>
                  {% endfor %}
                  </ul>
              </li>
            {% else %}
              <li{% if class.current %} class="active"{% endif %}><a href="/admin/{{ class.url }}">{{ class.name|raw }}</a></li>
            {% endif %}
          {% endfor %}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="?logout">Cerrar Sesi&oacute;n</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="page-body" class="container">
      <div id="main-content" class="row main">
        {{ CONTENT|raw }}
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/admin/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="/libs/jquery-ui-1.11.4.custom/jquery-ui.js" type="text/javascript"></script>
    <script src="/admin/js/locales/datepicker-es.js" type="text/javascript"></script>
    <script src="/admin/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <!--<script src="/admin/js/holder.min.js"></script>-->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/admin/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="/admin/js/spin.min.js"></script>
    <!-- Custom Script -->
    <script src="/admin/js/ckeditor/ckeditor.js" type="text/javascript"></script>
    <script src="/admin/js/chartjs/Chart.min.js" type="text/javascript"></script>
    <script src="/admin/js/script.js" type="text/javascript"></script>
  </body>
</html>
