<div id="home" class="row">
    {% for cat in categories %}
    <div class="categoria-container col-md-4">
        <a href="{{ cat.link }}">
            <h3>{{ cat.nombre }}</h3>
            <div  class="categoria-portada">
                <img src="{{ cat.foto }}" />
            </div>
        </a>
    </div>
    {% endfor %}
</div>
