<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Configuraci&oacute;n del sitio</title>
    <meta name="description" content="{{descripcion}}" />
    <link rel="icon" 
        type="image/png" 
        href="/assets/favicon.png">

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Slick Carrousel -->
    <link href="/js/slick/slick.css" rel="stylesheet">
    <!-- Fonts -->
    <!--<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />-->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700,300,500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,900italic,900,700italic,700,400italic,300,300italic,100italic,100' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top:40px;">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Instalaci&oacute;n de la base de datos</h3>
                    </div><!-- /.panel-heading -->
                    <div class="panel-body">
                        <p>
                            Para poder instalar el sitio, primero debe indicar los datos de acceso para la base de datos.<br/>
                            <br/>
                            Si no los posee, por favor pongase en contacto con el administrador de su servidor.<br/>
                            </br>
                        </p>
                        <form name="install" class="form" method="POST">
                            <div class="form-group">
                                <label>Host</label>
                                <input type="text" class="form-control" name="host" value="{{ host }}" placeholder="localhost">
                            </div>
                            <div class="form-group">
                                <label>Nombre de la Base de Datos</label>
                                <input type="text" class="form-control" name="dbname" value="{{ dbname }}" placeholder="dbname">
                            </div>
                            <div class="form-group">
                                <label>Usuario de la Base de Datos</label>
                                <input type="text" class="form-control" name="username" value="{{ username }}" placeholder="username">
                            </div>
                            <div class="form-group">
                                <label>Contrase&ntilde;a</label>
                                <input type="text" class="form-control" name="password" value="{{ password }}" placeholder="password">
                            </div>
                            <button type="submit" name="grabar" class="btn btn-success form-control">Grabar</button>
                        </form>  
                    </div><!-- /.panel-body -->
                </div>
            </div>
        </div><!-- /.row -->
    </div><!-- /.container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/slick/slick.min.js" type="text/javascript"></script>
    <script src="/js/script.js"></script>
</body>
</html>
