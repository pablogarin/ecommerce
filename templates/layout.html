<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Preciada Bazar - {{title|capitalize}}</title>

        <!-- Bootstrap -->
        <link href="{{url}}/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{url}}/css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="{{url}}/css/styles.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        </head>
    <body>
        <div class="container">
            <div class="masthead">
                <nav>
                    <ul class="nav nav-justified">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">&iquest;Qui&eacute;nes Somos?</a></li>
                        <li><a href="#">Bazar</a></li>
                        <li><a href="#">&iquest;C&oacute;mo Comprar?</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contacto</a></li>
                        <li id="cart-container">
                            {{ CART|raw }}
                        </li>
                    </ul>
                </nav>
                <div class="logo-container">
                    <img src="{{url}}/assets/logo.png" alt="Preciada Bazar" />
                </div>
            </div>
            <div id="main-content">{{ content|raw }}</div>
            <footer id="footer">
                <div class="container">
                    <div class="row socials pull-right">
                        <a class="social-badge" href="{{ configs.facebookURL.valor }}" target="_blank"><i class="fa fa-facebook"></i></a>
                        <a class="social-badge" href="{{ configs.instagramURL.valor }}" target="_blank"><i class="fa fa-instagram"></i></a>
                        <!-- <a class="social-badge" href="{{ configs.twitterURL.valor }}" target="_blank"><i class="fa fa-twitter"></i></a>-->
                    </div>
                </div>
            </footer>
        </div><!-- /.container -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{{url}}/js/bootstrap.min.js"></script>
        <!-- Custom JS -->
        <script src="{{url}}/js/script.js" type="text/javascript"></script>
    </body>
</html>
